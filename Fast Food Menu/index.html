<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Food Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Fast Food Menu</h1>
        <hr>
        <section>
          <h2>Burgers</h2>
          <img src="https://previews.123rf.com/images/artmoni27/artmoni272001/artmoni27200100004/136842705-hamburgers-pattern-on-the-yellow-background-vector-illustration.jpg?fj=1" alt="Burger icon" style="width : 40px"/>
          <article class="item">
            <p class="main">Chees Burger</p><p class="price">3.00$</p>
          </article>
          <article class="item">
            <p class="main">Chees Sandwich</p><p class="price">2.75$</p>
          </article>
          <article class="item">
            <p class="main">Chicken Burger</p><p class="price">3.00$</p>
          </article>
          <article class="item">
            <p class="main">Spicy Burger</p><p class="price">4.00$</p>
          </article>
        </section>
        <section>
          <h2>Drinks</h2>
          <img src="https://previews.123rf.com/images/themoderncanvas/themoderncanvas1906/themoderncanvas190600010/124144562-fast-food-soft-drink-soda-line-icon-on-yellow-background-vector-illustration-.jpg?fj=1" alt="Drinks icon" style="width: 50px;"/>
          <article class="item">
            <p class="Drinks">Coca Cola</p><p class="price">3.50$</p>
          </article>
          <article class="item">
            <p class="Drinks">Fanta</p><p class="price">2.75$</p>
          </article>
          <article class="item">
            <p class="Drinks">Sprite</p><p class="price">3.00$</p>
          </article>
          <article class="item">
            <p class="Drinks">Water</p><p class="price">2.00$</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="#" target="_blank"></a>
        </p>
        <p class="address"></p>
      </footer>
    </div>
  </body>
</html>
